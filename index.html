<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0,
                   user-scalable=no, viewport-fit=cover">
    <title>SIBINTEK FINAL</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        :root {
            --brand: #ff9f0a;
            --bg: #000000;
            --card-bg: #1c1c1e;
            --danger: #ff453a;
            --success: #32d74b;
            --warning: #ffd60a;

            --grad-gold: linear-gradient(120deg,#ff9f0a,#ffd60a,#ff9f0a);
            --grad-green: linear-gradient(135deg,#34c759,#30d158,#34c759);
            --grad-tab: linear-gradient(135deg,#ff9f0a,#ffd60a,#ff9f0a);
        }

        @keyframes shimmer {
            0%   { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        html { -webkit-text-size-adjust: 100%; }

        html, body {
            overflow-x: hidden;
            width: 100%;
            max-width: 100%;
        }

        body {
            background: radial-gradient(circle at top,#111 0,#000 55%);
            color: white;
            font-family: -apple-system, system-ui, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            box-sizing: border-box;
        }

        header {
            position: relative;
            flex-shrink: 0;
            padding: calc(env(safe-area-inset-top) + 10px) 15px 15px;
            border-bottom: 1px solid #2a2a2c;
            z-index: 10;
            width: 100%;
            box-sizing: border-box;
            backdrop-filter: blur(18px);
            background:
                radial-gradient(circle at top left, rgba(255,159,10,0.16) 0, transparent 60%),
                rgba(0,0,0,0.9);
        }

        .logo {
            text-align: center;
            font-size: 24px;
            font-weight: 900;
            letter-spacing: 4px;
            margin-bottom: 15px;
            text-transform: uppercase;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            background: var(--grad-gold);
            background-size: 220% 220%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 2.2s linear infinite;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 12px;
            width: 100%;
        }

        .stat-item {
            position: relative;
            background: #111115;
            padding: 8px 4px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid #2c2c2e;
            overflow: hidden;
        }
        .stat-item::before {
            content: "";
            position: absolute;
            inset: -1px;
            border-radius: inherit;
            background: radial-gradient(circle at top,rgba(255,159,10,0.25),transparent 55%);
            opacity: 0;
            transition: opacity 0.2s ease-out;
            pointer-events: none;
        }
        .stat-item:active::before { opacity: 1; }

        .stat-item b {
            display: block;
            font-size: 18px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .stat-item span {
            font-size: 8px;
            color: #888;
            text-transform: uppercase;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .search-box {
            width: 100%;
            max-width: 100%;
            background: rgba(44,44,46,0.95);
            border: 1px solid #3a3a3c;
            border-radius: 12px;
            padding: 10px 12px;
            color: white;
            font-size: 15px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .action-bar {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        .btn-sm {
            flex: 1;
            padding: 9px 10px;
            border-radius: 11px;
            border: none;
            font-size: 11px;
            font-weight: 700;
            flex-shrink: 0;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
            letter-spacing: 0.4px;
        }
        .btn-import {
            background: var(--grad-green);
            background-size: 220% 220%;
            color: #021108;
            box-shadow: 0 6px 18px rgba(48,209,88,0.45);
        }
        .btn-reset {
            background: linear-gradient(135deg,#2c2c2e,#111111);
            color: #ff7670;
            border: 1px solid rgba(255,69,58,0.55);
        }
        .btn-new {
            background: var(--grad-gold);
            background-size: 220% 220%;
            color: #140a02;
            box-shadow: 0 6px 18px rgba(255,159,10,0.4);
        }
        .btn-import:active,
        .btn-reset:active,
        .btn-new:active {
            transform: translateY(1px) scale(0.97);
            box-shadow: 0 3px 10px rgba(0,0,0,0.9);
        }

        .nav-tabs {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            overflow-y: hidden;
            scrollbar-width: none;
            padding-bottom: 5px;
            -webkit-overflow-scrolling: touch;
            width: 100%;
            box-sizing: border-box;
        }
        .nav-tabs::-webkit-scrollbar {
            display: none;
            height: 0;
            width: 0;
        }

        .tab {
            flex-shrink: 0;
            padding: 7px 14px;
            border-radius: 999px;
            font-size: 10px;
            font-weight: 700;
            white-space: nowrap;
            border: 1px solid transparent;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 140px;
            background: rgba(44,44,46,0.9);
            color: #a1a1a5;
        }
        .tab.active {
            border-color: rgba(50,215,75,0.7);
            background:
                radial-gradient(circle at top left,rgba(50,215,75,0.2),transparent 65%),
                #1b1b1f;
            color: #e5ffe9;
        }

        .scroll-area {
            flex-grow: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 15px;
            -webkit-overflow-scrolling: touch;
            width: 100%;
            box-sizing: border-box;
        }

        .card {
            background:
                radial-gradient(circle at top left,rgba(255,159,10,0.10),transparent 60%),
                var(--card-bg);
            border-radius: 18px;
            padding: 16px;
            margin-bottom: 14px;
            border-left: 4px solid var(--success);
            position: relative;
            width: 100%;
            box-sizing: border-box;
            overflow: hidden;
            box-shadow: 0 10px 26px rgba(0,0,0,0.65);
            transition: transform 0.16s ease-out, box-shadow 0.16s ease-out, filter 0.16s;
        }
        .card.urgent { border-left-color: var(--danger); }
        .card.soon   { border-left-color: var(--warning); }

        .card:active {
            transform: scale(0.985) translateY(1px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.8);
            filter: brightness(0.97);
        }

        .card-top {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        .card-title {
            font-weight: 800;
            font-size: 14px;
            max-width: 75%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            background: var(--grad-gold);
            background-size: 220% 220%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 3s linear infinite;
        }
        .card-days {
            font-weight: 800;
            font-size: 13px;
            flex-shrink: 0;
            white-space: nowrap;
        }

        .info-row {
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        .info-label {
            font-size: 9px;
            color: #888;
            text-transform: uppercase;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .info-value {
            font-size: 13px;
            margin-top: 2px;
            line-height: 1.2;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            word-break: break-word;
        }

        .btn-done {
            width: 100%;
            padding: 13px;
            background: var(--grad-green);
            background-size: 220% 220%;
            border: none;
            border-radius: 14px;
            font-weight: 800;
            margin-top: 8px;
            font-size: 14px;
            box-sizing: border-box;
            color: #021108;
            text-transform: uppercase;
            letter-spacing: 0.6px;
            box-shadow: 0 9px 24px rgba(48,209,88,0.55);
            transition:
                transform 0.12s ease-out,
                box-shadow 0.12s ease-out,
                filter 0.1s ease-out,
                background-position 0.3s ease-out;
        }
        .btn-done:active {
            transform: translateY(1px) scale(0.97);
            box-shadow: 0 4px 14px rgba(0,0,0,0.8);
            filter: brightness(0.95);
            background-position: 100% 0;
        }

        /* Модалка редактирования */
        .modal-backdrop {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.72);
            backdrop-filter: blur(14px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 50;
        }
        .modal {
            width: 92%;
            max-width: 420px;
            max-height: 80vh;
            background:
                radial-gradient(circle at top,rgba(255,159,10,0.16),transparent 60%),
                #18181b;
            border-radius: 20px;
            padding: 18px 16px 16px;
            box-sizing: border-box;
            box-shadow: 0 24px 64px rgba(0,0,0,0.85);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
        }
        .modal-title {
            font-weight: 800;
            font-size: 16px;
            background: var(--grad-gold);
            background-size: 220% 220%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 2.4s linear infinite;
        }
        .modal-close {
            border: none;
            background: transparent;
            color: #aaa;
            font-size: 22px;
            line-height: 1;
        }

        .modal-body {
            overflow-y: auto;
            padding-right: 2px;
        }

        .field-label {
            font-size: 10px;
            text-transform: uppercase;
            color: #888;
            margin-bottom: 3px;
        }
        .field-input {
            width: 100%;
            padding: 9px 10px;
            border-radius: 10px;
            border: 1px solid #3a3a3c;
            background: #1d1d20;
            color: #fff;
            font-size: 14px;
            box-sizing: border-box;
            margin-bottom: 8px;
        }

        .modal-footer {
            display: flex;
            gap: 8px;
            margin-top: 4px;
        }
        .btn-save {
            flex: 1;
            border: none;
            border-radius: 12px;
            padding: 11px;
            font-size: 13px;
            font-weight: 800;
            background: var(--grad-green);
            background-size: 220% 220%;
            color: #021108;
            box-shadow: 0 7px 20px rgba(48,209,88,0.55);
        }
        .btn-cancel {
            flex: 1;
            border: none;
            border-radius: 12px;
            padding: 11px;
            font-size: 13px;
            font-weight: 700;
            background: #27272a;
            color: #f2f2f2;
        }
        .btn-save:active,
        .btn-cancel:active {
            transform: translateY(1px) scale(0.97);
            box-shadow: 0 3px 10px rgba(0,0,0,0.9);
        }

        @supports(padding-bottom: env(safe-area-inset-bottom)) {
            body { padding-bottom: env(safe-area-inset-bottom); }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">Сибинтек</div>

    <div class="stats-grid">
        <div class="stat-item"><b id="countTotal">0</b><span>Всего</span></div>
        <div class="stat-item"><b id="countExp" style="color:var(--danger)">0</b><span>Прошл</span></div>
        <div class="stat-item"><b id="countSoon" style="color:var(--warning)">0</b><span>Скоро</span></div>
        <div class="stat-item"><b id="countDone" style="color:var(--success)">0</b><span>Архив</span></div>
    </div>

    <input type="text" id="search" class="search-box" placeholder="Поиск по S/N или названию...">

    <div class="action-bar">
        <button class="btn-sm btn-new" id="btnNew">НОВАЯ</button>
        <label class="btn-sm btn-import">
            ИМПОРТ
            <input type="file" id="file" style="display:none" accept=".csv">
        </label>
        <button class="btn-sm btn-reset" onclick="resetDB()">СБРОС</button>
    </div>

    <div class="nav-tabs" id="tabBar">
        <div class="tab active" onclick="setTab('active', this)">В РАБОТЕ</div>
        <div class="tab" onclick="setTab('urgent', this)">ПРОСРОЧЕНО</div>
        <div class="tab" onclick="setTab('soon', this)">БЛИЖАЙШИЕ (30 дн)</div>
        <div class="tab" onclick="setTab('archive', this)">АРХИВ</div>
    </div>
</header>

<div class="scroll-area" id="listView"></div>

<!-- Модалка редактирования/добавления -->
<div class="modal-backdrop" id="modalBackdrop">
    <div class="modal">
        <div class="modal-header">
            <div class="modal-title" id="modalTitle">Редактировать</div>
            <button class="modal-close" id="modalClose">&times;</button>
        </div>
        <div class="modal-body">
            <div class="field-label">ID</div>
            <input type="text" id="fieldId" class="field-input" readonly>

            <div class="field-label">Название</div>
            <input type="text" id="fieldName" class="field-input" placeholder="Название объекта">

            <div class="field-label">Место установки</div>
            <input type="text" id="fieldPlace" class="field-input" placeholder="Цех / месторождение">

            <div class="field-label">S/N</div>
            <input type="text" id="fieldSn" class="field-input" placeholder="Серийный номер">

            <div class="field-label">Плановая дата (ДД.ММ.ГГ)</div>
            <input type="text" id="fieldDate" class="field-input" placeholder="Например 15.01.25">
        </div>
        <div class="modal-footer">
            <button class="btn-cancel" id="btnCancel">Отмена</button>
            <button class="btn-save" id="btnSave">Сохранить</button>
        </div>
    </div>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('sib_v4')) || [];
    let filter = 'active';
    let editIndex = -1; // -1 = создаём новую

    const backdrop = document.getElementById('modalBackdrop');
    const modalTitleEl = document.getElementById('modalTitle');

    const fieldId    = document.getElementById('fieldId');
    const fieldName  = document.getElementById('fieldName');
    const fieldPlace = document.getElementById('fieldPlace');
    const fieldSn    = document.getElementById('fieldSn');
    const fieldDate  = document.getElementById('fieldDate');

    document.getElementById('file').onchange = (e) => {
        const file = e.target.files[0];
        if(!file) return;
        Papa.parse(file, {
            complete: (res) => {
                db = res.data.slice(1).map(r => ({
                    id: r[0],
                    place: r[4],
                    name: r[5],
                    sn: r[7],
                    dateStr: r[11],
                    ts: parseDate(r[11]),
                    done: false
                })).filter(x => x.dateStr);
                db.sort((a,b) => a.ts - b.ts);
                save();
                render();
            }
        });
    };

    function parseDate(s) {
        if(!s) return 0;
        const p = s.split('.');
        return new Date(
            p[2].length === 2 ? "20"+p[2] : p[2],
            p[1]-1,
            p[0]
        ).getTime();
    }
    function formatDate(ts) {
        if(!ts) return '';
        const d = new Date(ts);
        return d.toLocaleDateString('ru-RU').slice(0,8);
    }

    function save() {
        localStorage.setItem('sib_v4', JSON.stringify(db));
    }

    function setTab(t, el) {
        filter = t;
        document.querySelectorAll('.tab').forEach(x => x.classList.remove('active'));
        el.classList.add('active');
        render();
    }

    function openModalNew() {
        editIndex = -1;
        modalTitleEl.textContent = 'Новая карточка';
        const nextId = db.length ? (Math.max(...db.map(x => parseInt(x.id) || 0)) + 1) : 1;
        fieldId.value    = nextId;
        fieldName.value  = '';
        fieldPlace.value = '';
        fieldSn.value    = '';
        fieldDate.value  = '';
        backdrop.style.display = 'flex';
        fieldName.focus();
    }

    function openModalEdit(idx) {
        editIndex = idx;
        const it = db[idx];
        modalTitleEl.textContent = 'Редактирование';
        fieldId.value    = it.id || '';
        fieldName.value  = it.name || '';
        fieldPlace.value = it.place || '';
        fieldSn.value    = it.sn || '';
        fieldDate.value  = it.dateStr || '';
        backdrop.style.display = 'flex';
        fieldName.focus();
    }

    function closeModal() {
        backdrop.style.display = 'none';
        editIndex = -1;
    }

    function saveFromModal() {
        const name  = fieldName.value.trim();
        if(!name) {
            alert('Название обязательно');
            fieldName.focus();
            return;
        }
        const place = fieldPlace.value.trim();
        const sn    = fieldSn.value.trim();
        const dateS = fieldDate.value.trim();
        let ts = 0;
        if(dateS) ts = parseDate(dateS);

        if(editIndex === -1) {
            db.push({
                id: fieldId.value || (db.length+1),
                place, name, sn,
                dateStr: dateS,
                ts,
                done: false
            });
        } else {
            const it = db[editIndex];
            it.name    = name;
            it.place   = place;
            it.sn      = sn;
            it.dateStr = dateS;
            it.ts      = ts;
        }
        db.sort((a,b) => a.ts - b.ts);
        save();
        closeModal();
        render();
    }

    function render() {
        const view = document.getElementById('listView');
        const query = document.getElementById('search').value.toLowerCase();
        view.innerHTML = '';

        const now = new Date().setHours(0,0,0,0);
        let s = { total:0, exp:0, soon:0, done:0 };

        db.forEach((item, idx) => {
            const diff = Math.ceil((item.ts - now) / 86400000);
            if(item.done) s.done++;
            else {
                s.total++;
                if(diff < 0) s.exp++;
                else if(diff <= 30) s.soon++;
            }

            let show = false;
            if(filter === 'active' && !item.done) show = true;
            if(filter === 'urgent' && !item.done && diff < 0) show = true;
            if(filter === 'soon' && !item.done && diff >= 0 && diff <= 30) show = true;
            if(filter === 'archive' && item.done) show = true;

            if(show && (!query ||
                (item.name && item.name.toLowerCase().includes(query)) ||
                (item.sn && item.sn.toLowerCase().includes(query)))) {

                const state = diff < 0 ? 'urgent' : (diff <= 30 ? 'soon' : '');
                const card = document.createElement('div');
                card.className = `card ${state}`;
                card.innerHTML = `
                    <div class="card-top">
                        <span class="card-title">#${item.id} ${item.name || ''}</span>
                        <span class="card-days"
                              style="color:var(--${diff<0?'danger':diff<=30?'warning':'success'})">
                              ${isNaN(diff)?'-':diff+' дн.'}
                        </span>
                    </div>
                    <div class="info-row">
                        <div class="info-label">Место установки</div>
                        <div class="info-value">${item.place || ''}</div>
                    </div>
                    <div style="display:flex; justify-content:space-between; width:100%; box-sizing:border-box;">
                        <div style="max-width:50%; overflow:hidden;">
                            <div class="info-label">S/N</div>
                            <div class="info-value">${item.sn || ''}</div>
                        </div>
                        <div style="text-align:right; max-width:45%; overflow:hidden;">
                            <div class="info-label">ПЛАН</div>
                            <div class="info-value">${item.dateStr || ''}</div>
                        </div>
                    </div>
                    ${!item.done ? `<button class="btn-done" data-type="done" data-idx="${idx}">ВЫПОЛНЕНО</button>` : ''}
                `;
                card.addEventListener('click', (ev) => {
                    const t = ev.target;
                    if(t.dataset && t.dataset.type === 'done') {
                        ev.stopPropagation();
                        mark(parseInt(t.dataset.idx,10));
                    } else {
                        openModalEdit(idx);
                    }
                });
                view.appendChild(card);
            }
        });

        document.getElementById('countTotal').innerText = s.total;
        document.getElementById('countExp').innerText   = s.exp;
        document.getElementById('countSoon').innerText  = s.soon;
        document.getElementById('countDone').innerText  = s.done;
    }

    function mark(i) {
        db[i].done = true;
        save();
        render();
    }

    function resetDB() {
        if(confirm('Очистить базу?')) {
            db = [];
            save();
            render();
        }
    }

    document.getElementById('search').oninput = render;
    document.getElementById('btnNew').onclick = openModalNew;
    document.getElementById('modalClose').onclick = closeModal;
    document.getElementById('btnCancel').onclick = closeModal;
    document.getElementById('btnSave').onclick = saveFromModal;
    document.getElementById('modalBackdrop').addEventListener('click', (e) => {
        if(e.target === e.currentTarget) closeModal();
    });

    render();
</script>

</body>
</html>
